<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>文件上传</title>
    <link rel="stylesheet" type="text/css" href="../css/file_upload.css">
    <script type="text/javascript" src="../js/common/jquery-3.5.1.min.js"></script>
</head>
<body>
<form id="file-upload" enctype="multipart/form-data">
    <div class="upload-container">
        <input type="file" name="file" required accept="*/*" lay-verify="required" autocomplete="off" id="input-upload" class="input-upload">
        <button class="btn-upload">上传
        </button>
    </div>
</form>

<script type="text/javascript">
    $(document).ready(function () {
        $("#file-upload").submit(function (e) {
            e.preventDefault()

            console.log(e)
        })
    })
</script>
</body>
</html>
